{% load static %}       

<html>

    <head>
        <title> Aided Mahogany </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'blog/css/landing.css' %}">
    </head>

    <body>
        <h1> Welcome to my website, that will be $5 please <h1>

        <div class="slideshow-container">

            <div class="mySlides">
                <img src="{% static 'blog/slides/slide1.jpg' %}" style="width:100%">
            </div>

            <div class ="mySlides">
                <img src="{% static 'blog/slides/slide2.jpg' %}" style="width:100%">
            </div>


            <div class="mySlides">
                <img src="{% static 'blog/slides/slide3.jpg' %}" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="{% static 'blog/slides/slide4.jpg' %}" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        
        <script>
            var slideIndex = 0;
            showSlides();

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }


            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}
              slides[slideIndex-1].style.display = "block";
              setTimeout(showSlides, 8000); // Change image every 2 seconds
            } 
        </script>
    </body>

</html>
